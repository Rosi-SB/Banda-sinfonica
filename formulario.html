<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">    
    <link rel="stylesheet" href="src/formulario.css">
    <title>Formulário de Inscrição</title>
</head>
<body>
     <h1>Formulário de Inscrição</h1>
        <form method="POST" action=""
            data-form>
            <label for="nome">NOME</label>
            <input type="text" name="nome" required>
            <label for="sobrenome">SOBRENOME</label>
            <input type="text" name="sobrenome" required><br><br><br>
            <label for="nascimento">DATA DE NASCIMENTO</label>
            <input type="date" name="data de nascimento" required>
            <label for="numero">CPF</label>
            <input type="tel" name="numero" required><br><br><br>
            <label for="Email">EMAIL</label>
            <input type="email" name="email" required>
            <label for="instrumento">QUAL INSTRUMENTO VOCÊ TOCA?</label>
            <input type="text" name="instrumento" required>
        
            <br><br>
            
            <button type="submit" data-button>Enviar</button>
        </form>

        <script type="text/Javascript" src="src/formulario.js"></script>
</body>
</html>
